<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Satya Sri ‚ù§Ô∏è</title>

<style>
body {
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#ff758c,#ff7eb3);
font-family: Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

.card {
background: rgba(255,255,255,0.15);
padding:40px;
border-radius:20px;
backdrop-filter: blur(10px);
box-shadow:0 10px 30px rgba(0,0,0,0.3);
animation: fadeIn 2s ease-in-out;
}

h1 {
font-size:55px;
margin-bottom:10px;
animation: heartbeat 1.5s infinite;
}

h2 {
font-weight:normal;
margin-bottom:25px;
}

img {
width:260px;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

@keyframes fadeIn {
from {opacity:0; transform:scale(0.8);}
to {opacity:1; transform:scale(1);}
}

@keyframes heartbeat {
0% { transform: scale(1);}
25% { transform: scale(1.1);}
40% { transform: scale(1);}
60% { transform: scale(1.1);}
100% { transform: scale(1);}
}
</style>
</head>

<body>
<div class="card">
<h1>Satya Sri ‚ù§Ô∏è</h1>
<h2>I LOVE YOU SO MUCH üíñ</h2>
<img src="photo.jpg" alt="Satya Sri ‚ù§Ô∏è">
</div>
</body>
